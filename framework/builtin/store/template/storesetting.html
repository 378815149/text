<form action="" class="form we7-form" method="post">
	<div class="form-group">
		<label class="control-label col-sm-2">关闭商城</label>
		<div class="col-sm-8 form-control-static">
			<input type="radio" name="status" id="status-1" {if $settings['status'] == 1} checked="checked"{/if} value="1">
			<label class="radio-inline" for="status-1">
				是
			</label>
			<input type="radio" name="status" id="status-0" {if $settings['status'] == 0} checked="checked"{/if} value="0">
			<label class="radio-inline" for="status-0">
				否
			</label>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2">是否开启预购应用</label>
		<div class="col-sm-8 form-control-static">
			<input type="radio" name="wish_module_status" id="wish_module_status-1" {if $settings['wish_module_status'] == 1} checked="checked"{/if} value="1">
			<label class="radio-inline" for="wish_module_status-1">
				是
			</label>
			<input type="radio" name="wish_module_status" id="wish_module_status-0" {if $settings['wish_module_status'] == 0} checked="checked"{/if} value="0">
			<label class="radio-inline" for="wish_module_status-0">
				否
			</label>
		</div>
	</div>

	<div class="form-group">
		<div class="control-label col-sm-2"></div>
		<div class="col-sm-8">
			<input type="hidden" name="token" value="{$_W['token']}">
			<input type="submit" class="btn btn-primary" name="submit" value="提交">
		</div>
	</div>
</form>
{elseif $operate == 'menu'}
<form action="" class="form we7-form" method="post">

		<div class="col-sm-8 form-control-static">
			<input type="radio" name="hide[{$key}]" id="status-{$key}-0" {if $settings[$key] == 0} checked="checked"{/if} value="0">
			<label class="radio-inline" for="status-{$key}-0">
				显示
			</label>
			<input type="radio" name="hide[{$key}]" id="status-{$key}-1" {if $settings[$key] == 1} checked="checked"{/if} value="1">

				隐藏

	</div>	
	{/loop}

	<div class="form-group">

</form>
