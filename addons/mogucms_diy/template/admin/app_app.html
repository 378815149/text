<script type="text/javascript">
 $(function () {
	 
	 
        $(".datepicker").datetimepicker({
			minView: "month",
            language: "zh-CN",
            autoclose: true,//选中之后自动隐藏日期选择框
            clearBtn: true,//清除按钮
            todayBtn: true,//今日按钮
            format: "yyyy-mm-dd"//日期格式，详见 http://bootstrap-datepicker.readthedocs.org/en/release/options.html#format
        });
		
		/*点击弹出*/
		 $(".btn-addevent").click(function(){
			$('#addeventModal').modal('show');
		 });
		 
		 $(".btn-addstaff").click(function(){
			 $('#addstaffModal').modal('show');
		 });
		 
		 
		 
		 $(".btn-sendmessage").click(function(){
			$('#sendmessageModal').modal('show');
		 });
		 
		 
		clList(); 
		$(window).on('resize',clList)
		function clList(){
		  var bhw=$(window).width(); 
			$(".clientlist").each(function(){
			   // resizeW();
				$(this).children('div').each(function(){
					var listW=$(this).width();
					$(this).find('.middle').width(listW)
				})
				
				if(bhw>1200){
					var listH=$(this).height();
					$(this).find('.middle').height(listH-60);
				}else{
					$(this).find('.middle').height("");
				}
				
			});
		  }

		 
		
		
    });
  
</script>
