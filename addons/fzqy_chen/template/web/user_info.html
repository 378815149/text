{template 'public/header'}

{template 'public/comhead'}

<link rel="stylesheet" type="text/css" href="../addons/{php echo $this->modulename}/template/public/ygcss.css">

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);"> 用户信息</a></li>
    <li><a href="{php echo $this->createWebUrl('user',array('act'=>'index'));}"><i class="fa fa-refresh"></i>返回用户列表</a></li>
</ul>
<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                用户信息
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户openid</label>
                    <div class="col-sm-9">
                        <input type="text" name="openid" disabled class="form-control" value="{$info['openid']}"  />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">昵称</label>
                    <div class="col-sm-9">
                        <input type="text" name="nickname"  class="form-control" value="{$info['nickname']}" maxlength="20" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">头像</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('avatar', $info['avatar']);}
                        <!--<span class="help-block">*建议比例 335*185</span>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <label><input type="radio" value="0" name="sex" {if $info['sex']==0}checked{/if}>保密</label>
                        <label><input type="radio" value="1" name="sex" {if $info['sex']==1}checked{/if}>男</label>
                        <label><input type="radio" value="2" name="sex" {if $info['sex']==2}checked{/if}>女</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">省</label>
                    <div class="col-sm-9">
                        {$info['province']}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">市</label>
                    <div class="col-sm-9">
                        {$info['city']}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">注册时间</label>
                    <div class="col-sm-9">
                        {php echo date('Y-m-d H:i:s', $info['reg_time'])}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否被锁定</label>
                    <div class="col-sm-10">
                        <div class="form-control">
                        <label> <input type="radio" value="0" name="is_lock" {if $info['is_lock']==0}checked{/if}>否</label>
                        <label> <input type="radio" value="1" name="is_lock" {if $info['is_lock']==1}checked{/if}>是</label>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="form-group">

            <input type="submit" name="submit" value="保存设置" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 550px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="user_id" value="{$info['user_id']}" />

        </div>

    </form>

</div>

{template 'public/footer-js'}
