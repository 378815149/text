{template "admin/header"}
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>控制面板</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title" style="display:none;">
                                <ol class="breadcrumb text-right">
                                    <li><a href="#">Dashboard</a></li>
                                    <li><a href="#">Forms</a></li>
                                    <li class="active">Basic</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">


                <div class="row">
               
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>{if empty($_GPC['id'])} 添加公司{else} 编辑公司 {/if}</strong>
                            </div>
                            <div class="card-body card-block">
                                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                                <div class="col-lg-10">
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label class="form-control-label">公司名称</label></div>
                                        <div class="col-12 col-md-6"><input type="text" name="title" value="{$setting['title']}" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label class="form-control-label">跳转地址</label></div>
										<div class="col-12 col-md-6"><input type="text" name="path" value="{$setting['path']}" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label class="form-control-label">排序</label></div>
                                        <div class="col-12 col-md-6"><input type="text" name="listsort" value="{$setting['listsort']}" class="form-control"></div>
                                    </div>
								<div class="row form-group">
								<div class="col-6">
                                    <input type="submit" name="submit" value='提交' class="btn btn-success btn-sm">
                                    <input type="hidden" name="token" value="{$_W['token']}">
								</div>
								</div>
									</div>

                                </form>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>

                    </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
	{template "admin/footer"}
