<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">产品管理</div>

                <div class="layui-card-body">

                    <form class="layui-form" action="" onsubmit="return false">

                        <div class="layui-form-item">
                            <label class="layui-form-label">产品名</label>
                            <div class="layui-input-block">
                                <input type="text" name="f_title" required  lay-verify="required" placeholder="请输入产品名" autocomplete="off" class="layui-input" value="{$info['f_title']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">所属分类</label>
                            <div class="layui-input-block">
                                <select name="t_catalog_id" lay-verify="required">
                                    {loop $catalogs $item}
                                    {if $item['id'] == $info['t_catalog_id']}
                                    <option value="{$item['id']}" selected>{$item['f_title']}</option>
                                    {else}
                                    <option value="{$item['id']}">{$item['f_title']}</option>
                                    {/if}
                                    {/loop}
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">封面图</label>
                            <div class="layui-input-block">
                                {php echo tpl_form_field_image('f_img', $info['f_img']);}
                                <span class="span-remark">图片建议尺寸: 142 * 142</span>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">首页推荐</label>
                            <div class="layui-input-block">

                                {if $info['f_is_index'] == 0}
                                <input type="radio" name="f_is_index" value="0" title="是" checked>
                                <input type="radio" name="f_is_index" value="1" title="否" >
                                {else}
                                <input type="radio" name="f_is_index" value="0" title="是" >
                                <input type="radio" name="f_is_index" value="1" title="否" checked>
                                {/if}

                                <span class="span-remark">设为首页推荐，则该产品会在首页显示</span>
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">图文详情</label>
                            <div class="layui-input-block">
                                {php echo tpl_ueditor('f_body', $info['f_body']);}
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formSub">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                <button  class="layui-btn layui-btn-primary" onclick="javascript: history.back()">返回</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>


    {template 'common/footer'}


</div>


 
<script src="{MODULE_URL}/images/layuiadmin/layui/layui.js"></script>  
<script>
    if(typeof $.fn.tooltip != 'function' || typeof $.fn.tab != 'function' || typeof $.fn.modal != 'function' || typeof $.fn.dropdown != 'function') {
      require(['bootstrap']);
    }

</script>
<script>
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form

        form.on('submit(formSub)', function(data){
            var formData = data.field;
            layer.load();

            var url = "{php echo $this->createWebUrl('goods_edit')}";

            var id = '{$id}';
            var data = {
                action: 'edit',
                formData: formData
            };
            if (id > 0) {
                data.id = id;
            }
            postData(url, data);

            return false;
        });
      
    });

    function goBackUrl ()
    {
        history.back();
    }
</script>


<script src="{MODULE_URL}/images/js/main.js"></script>
</body>
</html>
